spring.application.name=vaga_liberada_notificacao
server.port=8081
# --- Banco de Dados ---
spring.datasource.url=jdbc:mysql://mysql_notify:3306/vaga_liberada_notificacao_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# --- Configuracao AWS SQS (LocalStack) ---
spring.cloud.aws.sqs.enabled=true
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=test
spring.cloud.aws.credentials.secret-key=test
spring.cloud.aws.sqs.endpoint=http://localstack:4566